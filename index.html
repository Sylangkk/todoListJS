<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A simple Todo List.">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="container" style="padding: 20px;">
    <button id="ajouterTache">Ajouter une tâche</button>
    <!-- Champ de saisie -->
    <input id="inputTache" type="text" placeholder="Entrez une tâche..." />
    <div style="background-color: #007bff; width: 100%; height: 5vh; color: white; text-align: center; margin-top: 20px;">
      <p>
          Liste des tâches
      </p>
    </div>
    <!-- Tableau pour les tâches -->
    <table id="todoTable"></table>
    <!-- Sélecteur de filtrage -->
    <select id="filterTasks"></select>
  </div>
  <script src="script.js"></script>
</body>
</html>
